<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="display_content">
            <div class="daytime_mode">&#9728;</div>
            <div class="night_mode">&#9789;</div>
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="btn_content">
            <button class="btn coloRed ">C</button>
            <button class="btn percent ">%</button>
            <button class="btn colorBlue">&lArr;</button>
            <button class="btn colorBlue">&divide;</button>
            <button class="btn" id="b1">7</button>
            <button class="btn" id="b1">8</button>
            <button class="btn" id="b1">9</button>
            <button class="btn  colorBlue">&times;</button>
            <button class="btn" id="b1">4</button>
            <button class="btn" id="b1">5</button>
            <button class="btn" id="b1">6</button>
            <button class="btn colorBlue">-</button>
            <button class="btn" id="b1">1</button>
            <button class="btn" id="b1">2</button>
            <button class="btn" id="b1">3</button>
            <button class="btn colorBlue">+</button>
            <button class="btn" id="b1">.</button>
            <button class="btn" id="b1">0</button>
            <button class="btn colorBlue">&#8634;</button>
            <button class="btn colorBlue">=</button>
            <div class="scrol"></div>
            <div class="history">
                <button class="clearr"><img src="./circle-close2.png" alt="" srcset="" class="img_clear"></button>
                <div class="history_content">
                <ul class="operation_history"></ul>
            </div>
            </div>
            <script src="./index.js"></script>
            
      </div>
