<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="display_content">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="btn_content">
            <button class="btn coloRed ">C</button>
            <button class="btn percent ">%</button>
            <button class="btn colorBlue">&lArr;</button>
            <button class="btn colorBlue">&divide;</button>
            <button class="btn" type="number">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn  colorBlue">&times;</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn colorBlue">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn colorBlue">+</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn colorBlue">&#8634;</button>
            <button class="btn colorBlue">=</button>
            <div class="scrol"></div>
            <script src="/index.js"></script>
            
      </div>
</body>
</html>
